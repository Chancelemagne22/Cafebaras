<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <link rel="stylesheet" href="stockmanagement.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button class="nav-button item-management">Item Management</button>
            <button class="nav-button stock-management">Stock Management</button>
            <button class="nav-button supplier-management">Supplier Management</button>
            <img src="logo.png" alt="Logo" class="logo-image"> <!-- Replace with your logo file -->
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="table-container">
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th>Item Code</th>
                            <th>Item Name</th>
                            <th>Stocked Units</th>
                            <th>Units Used</th>
                            <th>Units Left</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Sample Item</td>
                            <td>100</td>
                            <td>90</td>
                            <td class="low-stock">10</td> <!-- Apply "low-stock" class to highlight low stock -->
                        </tr>
                    <!-- Additional rows as needed -->
                    </tbody>
                </table>
            </div>
       
            <div class="button-container">
                <button class="order-button">Order Stocks</button>
            </div>
        </div>
    </div>

    <script src="stockmanagement.js"></script> 
</body>
</html>
